<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay Area Cheder - Substitute Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bay Area Cheder</h1>
            <h2>Substitute Tracking System</h2>
        </header>

        <div class="main-content">
            <!-- Add Substitute Section -->
            <section class="card">
                <h3>Add New Substitute</h3>
                <form id="addSubstituteForm">
                    <div class="form-group">
                        <label for="subName">Name:</label>
                        <input type="text" id="subName" required>
                    </div>
                    <div class="form-group">
                        <label for="subEmail">Email:</label>
                        <input type="email" id="subEmail">
                    </div>
                    <div class="form-group">
                        <label for="subPhone">Phone:</label>
                        <input type="tel" id="subPhone">
                    </div>
                    <div class="form-group">
                        <label for="subRate">Hourly Rate ($):</label>
                        <input type="number" id="subRate" step="0.01" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Substitute</button>
                </form>
            </section>

            <!-- Log Hours Section -->
            <section class="card">
                <h3>Log Hours</h3>
                <form id="logHoursForm">
                    <div class="form-group">
                        <label for="selectSubstitute">Select Substitute:</label>
                        <select id="selectSubstitute" required>
                            <option value="">-- Select Substitute --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="workDate">Date:</label>
                        <input type="date" id="workDate" required>
                    </div>
                    <div class="form-group">
                        <label for="hoursWorked">Hours Worked:</label>
                        <input type="number" id="hoursWorked" step="0.5" min="0.5" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Log Hours</button>
                </form>
            </section>

            <!-- Substitutes List -->
            <section class="card full-width">
                <div class="section-header">
                    <h3>Substitutes Overview</h3>
                    <div class="actions">
                        <button id="exportBtn" class="btn btn-secondary">Export Data</button>
                        <button id="importBtn" class="btn btn-secondary">Import Data</button>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchSubstitutes" placeholder="Search substitutes...">
                </div>
                <div id="substitutesList"></div>
            </section>

            <!-- Recent Hours Log -->
            <section class="card full-width">
                <h3>Recent Hours Logged</h3>
                <div class="table-container">
                    <table id="recentHoursTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Substitute</th>
                                <th>Hours</th>
                                <th>Amount</th>
                                <th>Notes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="recentHoursBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal for viewing substitute details -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalSubName"></h3>
            <div id="modalSubDetails"></div>
            <div id="modalHoursHistory"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
